[pytest]
# Pytest Configuration for Signum Backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 6.0

# Add project root to Python path
pythonpath = .

# Markers for organizing tests
markers =
    unit: Unit tests (isolated, fast)
    integration: Integration tests (with external services)
    api: API endpoint tests
    repository: Repository/Data layer tests
    behavioral: Behavioral/Business logic tests
    negative: Negative tests (invalid inputs, error conditions)
    regression: Regression tests (ensure bugs stay fixed)
    slow: Slow-running tests
    requires_firebase: Tests that need Firebase
    requires_gemini: Tests that need Gemini API

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -p no:anchorpy

# Coverage options (when running with --cov)
[coverage:run]
source = app
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
