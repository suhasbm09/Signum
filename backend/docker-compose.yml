version: '3.8'

services:
  backend:
    build: .
    container_name: signum-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    volumes:
      # Uncomment for development with hot reload
      # - ./app:/app/app
      # - ./serviceAccountKey.json:/app/serviceAccountKey.json
    # Uncomment to limit resources in production
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1.0'
    #       memory: 512M
